<h2 [id]="headerId">
  <button #btn type="button" class="flex items-center justify-between w-full p-1
                                bg-yellow-100
                                font-normal
                                rtl:text-right
                                text-gray-500
                                border
                                border-b-0
                              border-gray-200
                                rounded-t-xl focus:ring-4 focus:ring-gray-200"
                             >
    <span>{{headerTitle}}</span>
    <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
    </svg>
  </button>
</h2>

  <!-- Body -->
  <div #body [id]="bodyId" [class]="(isActive)?'open':'hidden'" >
    <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
      <p class="mb-2 text-gray-500 dark:text-gray-400">{{bodyText}}</p>
    </div>
  </div>
